{% extends 'drw_base/base.html' %}

{% block content %}

	{% for drw in drws %}

			<!-- komentarz <h2><a href="">Nr rysunku: {{ drw.nr_rys }}</a></h2>-->
			
			<h3><a href="{% url 'drw_detail' pk=drw.pk %}">Nr rysunku: {{ drw.nr_rys }}</a></h3>
			
			<div class="nazwa">				
				<p>Nazwa: {{ drw.nazwa }}</p>
			</div>
			<div class="nazwa_pola">

			{% comment %} jaki≈õ komentarz {% endcomment %}
		</div>

{% endblock %}
